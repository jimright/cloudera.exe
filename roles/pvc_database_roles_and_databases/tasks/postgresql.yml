- name: Create database roles
  debug:
    msg:
      - "user: {{ item.user }}"
      - "DB name: {{ item.name }}"
      - "password: {{ item.password }}"
  with_items: "{{ databases }}"

- name: Create database roles
  community.general.postgresql_user:
    name: "{{ item.user }}"
    password: "{{ item.password }}"
  become: True
  become_user: postgres
  loop: "{{ databases }}"

- name: Create databases
  community.general.postgresql_db:
    name: "{{ item.name }}"
    owner: "{{ item.user }}"
    encoding: UTF-8
  become: True
  become_user: postgres
  loop: "{{ databases }}"
